<div id="header">
  <h1 id="logo">Robotnik</h1>
  <div id="controls">
    <a href="https://github.com/rwaldron/johnny-five/wiki" id="docs" target="_blank">Johnny-Five Docs</a>
    <button ng-click="vm.executeCode()">Execute</button>
  </div>
</div>

<tabset>
  <tab heading="Blocks" select="vm.selectBlocks()">
    <div id="blockly"></div>
  </tab>
  <tab heading="Code" select="vm.selectCode()">
  	<editor code="vm.code"></editor>
  </tab>
</tabset>

<xml id="toolbox" style="display: none">
  <block type="while_button"></block>
  <block type="led_on"></block>
  <block type="led_off"></block>
  <block type="motor_on"></block>
  <block type="if_distance"></block>
</xml>

<running-controls show="vm.showControls"></running-controls>
