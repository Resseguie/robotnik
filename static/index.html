<!DOCTYPE html>
<html>
  <head>
    <title>Robotnik: Johnny-Five + Blockly + Chromebots</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/retro-joystick.css">
    <link rel="stylesheet" type="text/css" href="css/robotnik.css">

    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap-material-design/dist/css/material.min.css"/>
  </head>

  <body class="container-fluid">

    <!-- header / controls -->
    <div class="row">
      <div class="col-xs-12 col-md-">
        <h1 id="logo">Robotnik</h1>

      <label for="serialSelect" class="col-xs-2 col-md-1 control-label">Port:</label>
      <div class="col-xs-8 col-md-4">
        <div class="form-control-wrapper" id="devices"></div>
      </div>

      <div class="col-xs-2 col-md-1">
        <button type="button" class="btn btn-primary" id="refreshBtn">
          <span class="glyphicon glyphicon-refresh"></span>
        </button>
      </div>

      <div class="col-xs-6 col-md-3">
        <button type="button" class="btn btn-success btn-block" id="programBtn">
          Install Firmata
        </button>
      </div>

      <div class="col-xs-6 col-md-3">
        <button type="button" class="btn btn-success btn-block" id="runBtn">
          RUN <span class="glyphicon glyphicon-play"></span>
        </button>
      </div>
    </div>

    <!-- tabs -->
    <div class="row">
      <div class="col-xs-12">
        <ul id="tabs">
          <li class="active"><a href="#" id="blocks-tab">Blocks</a></li>
          <li><a href="#" id="code-tab">Code</a></li>
        </ul>
      </div>
    </div>

    <!-- blockly / editor -->
    <div class="row">
      <div class="col-xs-12">
        <div id="tab-content">
          <div id="blockly"></div>
          <div id="code">
            <div id="editor"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- info area (console-ish) -->
    <div class="row">
      <div class="col-xs-12">
        <div id="infoArea"></div>
      </div>
    </div>

    <xml id="toolbox" style="display: none">
      <block type="add_device"></block>

      <block type="led_on_off"></block>
      <block type="led_blink"></block>

      <block type="motor_on"></block>

      <!--
      <block type="while_button"></block>
      <block type="if_distance"></block>
      -->
    </xml>


    <!-- our apps code and other dependencies -->
    <script src="ui.js"></script>

    <!--
      TODO: also bundle non-chromebots stuff too
    -->

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/blockly/blockly_compressed.js"></script>
    <script src="vendor/blockly/blocks_compressed.js"></script>
    <script src="vendor/blockly/javascript_compressed.js"></script>
    <script src="vendor/blockly/msg/js/en.js"></script>
    <script src="js/RetroJoyStick.js"></script>

    <script src="js/robotnik-generator.js"></script>
    <script src="js/robotnik-blocks.js"></script>

    <script src="js/ace/ace.js"></script>

  </body>
</html>
